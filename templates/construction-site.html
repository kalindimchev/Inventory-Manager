<section class="main-section" id="construction-site">
	<div class="container">
		{{#each sites}}
		<div class="row">
			<img src="{{Picture}}" title="{{SiteName}} location" class="img-thumbnail col-md-3"/>
			<div class="col-md-5 well">
				<h1>{{SiteName}}</h1>
				<h3>Location: </h3> {{Location}}
				<h6>Manager: </h6> {{PersonInCharge.User}}
				<h6>Description: </h6> {{#if Description}}{{Description}}{{else}}no description{{/if}}
                {{#if ../admin}}
                <div class="pull-right"> <button type="button" data-manager-id="{{PersonInCharge}}" data-id="{{Id}}" data-toggle="modal" data-target="#smanagerModal"
                        class="manage-manager btn btn-info active">Edit Manager
                </button>
                </div>
                {{/if}}
			</div>
		</div>
		{{/each}}
	</div>
    <!-- Modal -->
    <div class="modal fade" id="managerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Instrument</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <fieldset>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="request-quantity">Request Quantity</label>

                                <div class="col-md-4">
                                    <input id="request-quantity" data-id="" name="request-quantity" type="number" min="1" max="5" value="1" class="form-control input-md" required>

                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="submit-request" type="button" class="btn btn-primary">Request</button>
                </div>
            </div>
        </div>
    </div>
</section>
