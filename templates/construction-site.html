<section class="main-section" id="construction-site">
	<div class="container">
		{{#each sites}}
		<div class="row">
			<img src="{{Picture}}" title="{{SiteName}} location" class="img-thumbnail col-md-3"/>
			<div class="col-md-5 well">
				<h1>{{SiteName}}</h1>
				<h3>Location: </h3> {{Location}}
				<h6>Manager: </h6> {{PersonInCharge.User}}
				<h6>Description: </h6> {{#if Description}}{{Description}}{{else}}no description{{/if}}
			</div>
		</div>
		{{/each}}
	</div>
</section>
