
<section class="container-fluid main-section" id="registration-form">

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <!--<form role="form" class="form-sign">-->
                    <fieldset id="register">
                        <h2>Fill the form</h2>
                        <div class="form-group">
                            <input type="text" name="text" id="email" class="form-control input-lg username" placeholder="Username">
                            <p id="username-taken" style="display: none">Username already taken</p>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg password" placeholder="Password">
                        </div>
						<div class="form-group">
                            <input type="text" name="site" id="site" class="form-control input-lg construction-site" placeholder="Construction Site">
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <button id="form-registration-btn" class="btn btn-lg btn-primary btn-block">REGISTER</button>
                            </div>
                        </div>
                    </fieldset>
                <!--</form>-->
            </div>
        </div>
    </div>
</section>
