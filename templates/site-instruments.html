<div id="site-instruments-page">

    <div class="page-header">
        <h1>Site Instruments list
        </h1>
    </div>
    <hr/>

    <br>
    <br>

    <table class="datatable table table-striped table-bordered">
        <thead>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Count</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#each instruments }}
        <tr>
            <td>{{Brand}}</td>
            <td>{{Model}}</td>
            <td>{{SiteCount}}</td>
            <td>
                <button type="button" data-id="{{Id}}" data-count="{{SiteCount}}" data-toggle="modal" data-target="#returnInstrumentModal"
                        class="return-instrument btn btn-info active">Return Instrument
                </button>
            </td>
        </tr>
        {{~/each}}
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="returnInstrumentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Instrument</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <fieldset>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="returnQuantity">Quantity to return</label>

                                <div class="col-md-4">
                                    <input id="returnQuantity" data-id="" name="returnQuantity" type="number" min="1" max="5" value="1" class="form-control input-md" required>

                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="submit-return" type="button" class="btn btn-primary">Return</button>
                </div>
            </div>
        </div>
    </div>
</div>
