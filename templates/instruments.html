<div id="instruments-admin-page">

    <div class="page-header">
        <h1>Instruments list
        </h1>
    </div>
    <hr/>

    <h3>Filter Items</h3>

    <button type="button" id="all" class="instruments-filter btn btn-info active">All</button>
    <button type="button" id="available" class="instruments-filter btn btn-info">Available</button>
    <button type="button" id="unavailable" class="instruments-filter btn btn-info">Not Available</button>

    <div class="pull-right">
        <a href="#/new-instrument">
            <button type="button" class="btn btn-success "><span class="glyphicon glyphicon-plus"></span>Add Instrument
            </button>
        </a>
    </div>
    <br>
    <br>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Count</th>
            <th>Available Count</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#each instruments }}
        <tr>
            <td>{{Brand}}</td>
            <td>{{Model}}</td>
            <td>{{Count}}</td>
            <td>{{AvailableCount}}</td>
            <td>
                <button type="button" data-id="{{Id}}" data-toggle="modal" data-target="#editInstrumentModal"
                        class="edit-instrument btn btn-info active">Edit
                </button>
            </td>
        </tr>
        {{~/each}}
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="editInstrumentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Edit Instrument</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <fieldset>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="count">Total Count</label>

                            <div class="col-md-4">
                                <input id="count" name="count" placeholder="" class="form-control input-md" required=""
                                       type="text">

                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="availableCount">Available Count</label>

                            <div class="col-md-4">
                                <input id="availableCount" name="availableCount" placeholder=""
                                       class="form-control input-md" required="" type="text">

                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
